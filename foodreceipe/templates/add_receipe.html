{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_receipe') }}">
      <!--Receipe name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
          <input id="receipe_name" name="receipe_name" minlength="3" maxlength="50" type="text" class="validate" required>
          <label for="receipe_name">Receipe Name</label>
        </div>
      </div>
      <!--receipe description-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
          <textarea id="receipe_description" name="receipe_description" maxlength="200" type="text" class="validate" required>
          </textarea>
          <label for="receipe_description">Receipe description</label>
        </div>
      </div>
      <!--receipe description-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
          <textarea id="prep_method" name="prep_method" maxlength="200" type="text" class="validate" required>
          </textarea>
          <label for="prep_method">Receipe method</label>
        </div>
      </div>
      <!--Submit button-->
      <div class="row">
        <div class=" col s12 center-align">
          <button type="submit" class="btn-large light-blue darken-1">
            Add Receipe <i class="fas fa-plus-square right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
