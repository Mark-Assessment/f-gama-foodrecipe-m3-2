{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Receipes</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_receipe') }}" class="btn-large light-blue darken-2">
            Add receipe <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<ul class="collapsible">
    {% for receipe in receipes %}
    <li>
        <div class="collapsible-header white-text light-blue darken-4">
            <i class="fas fa-caret-down"></i>
            <strong>{{ receipe.receipe_name }}</strong>
        </div>
        <div class="collapsible-body">
            <strong>{{ receipe.category }}</strong>
            <p>{{ receipe.receipe_description }}</p>
            <p>{{ receipe.ingredients }}</p>
            <p>{{ receipe.prep_method }}</p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
